<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Event detail</title>
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{~/css/custom.css}"/>
    <link rel="stylesheet" href="../static/css/eventDetail.css" th:href="@{~/css/eventDetail.css}"/>
    <link rel="stylesheet" href="../static/css/font-awesome/css/all.css" th:href="@{~/css/font-awesome/css/all.css}"
          type="text/css"/>
</head>

<!--/*@thymesVar id="event" type="be.acara.frontend.model.EventModel"*/-->
<body th:object="${event}">
<div th:insert="navbar :: navbar"></div>
<div class="container-fluid align-content-center">

    <div class="row">
        <div class="col-md-4">
            <div class="container mx-2 my-2" align="center">
                <p class="sr-only" th:text="'ID: ' + ${event.id}">ID</p>

                <div class="my-3 lead form-group row justify-content-center" style="font-size: x-large">
                    <span class="sr-only">Name:</span>
                    <h1 th:text="${event.name}">name</h1>
                </div>

                <div class="my-3 lead form-group row" style="font-size: x-large">
                    <div class="font-weight-bold col-6 w-25 d-inline-block text-right">Description:</div>
                    <span class="col-6 text-left" th:text="${event.description}">description</span>
                </div>

                <div class=" my-3 lead form-group row" style="font-size: x-large">
                    <div class="font-weight-bold col-6 w-25 d-inline-block text-right">Event date:</div>
                    <span class="col-6 text-left"  th:text="${event.eventDate}">event date</span>
                </div>

                <div class="my-3 lead form-group row" style="font-size: x-large">
                    <div class="font-weight-bold col-6 w-25 d-inline-block text-right">Price:</div>
                    <span class="col-6 text-left"  th:text="${event.price}">price</span>
                </div>

                <div class="my-3 lead form-group row " style="font-size: x-large">
                    <div class="font-weight-bold col-6 w-25 d-inline-block text-right">Category:</div>
                    <span class="col-6 text-left" th:text="${event.category}">category</span>
                </div>

                <div class="my-3 lead form-group row " style="font-size: x-large">
                    <div class="font-weight-bold col-6 w-25 d-inline-block text-right">Location:</div>
                    <span class="col-6 text-left"  th:text="${event.location}">location</span>
                </div>

                <div class="form-group row justify-content-center" >
                    <div class="col-9 ml-3 my-2" >
                        <a class="btn btn-dark" href="/events" th:href="@{|/events/${event.id}|}" sec:authorize="hasRole('ADMIN')">Edit</a>
                        <span th:insert="deleteEvent :: deleteEvent" sec:authorize="hasRole('ADMIN')"></span>
                        <a href="/orders/event.id" th:href="@{/orders/(event=${event.id})}" class="btn btn-primary mr-3">Buy Ticket</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-4">
            <img class="img-small mt-3 px-2 py-2" th:src="@{'data:image/png;base64,'+${eventImage}}"/>
        </div>

        <div class="col-md-4">
           <iframe class="my-3" width="560" height="315" th:src="${event.youtubeUrl}"></iframe>
        </div>
    </div>
</div>
</body>
</html>
