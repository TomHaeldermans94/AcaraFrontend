<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
    <title></title>
</head>
<body>
<div class="modal-dialog" th:fragment="likeModal">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title float-left mr-5">You can like when you are logged in!</h5>
            <button type="button" class="close float-left" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Log in below so you can like events</p>
        </div>
        <div class="modal-footer">
            <a class="btn btn-primary" th:href="@{/login}">Log in</a>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
    </div>

</div>
</body>
</html>
