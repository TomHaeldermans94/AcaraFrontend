<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{../resources/css/bootstrap.css}"/>
    <link rel="stylesheet" href="css/form.css" th:href="@{../resources/css/form.css}"/>
    <title>Search</title>
</head>
<body>
<form th:method="get" th:fragment="searchForm">
    <div>
        <label th:for="location">Location</label>
        <input id="location" name="location" th:type="text" />
    </div>
    <div>
        <div>
            Price
        </div>
        <label th:for="minPrice">Min</label>
        <input id="minPrice" name="minPrice" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
        <label th:for="maxPrice">Max</label>
        <input id="maxPrice" name="maxPrice" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
    </div>
    <div>
        <div>
            Date
        </div>
        <label th:for="startDate">From</label>
        <input id="startDate" name="startDate" th:type="date" />
        <label th:for="endDate">Until</label>
        <input id="endDate" name="endDate" th:type="date" />
    </div>
    <div>
        <button type="submit" value="submit">Confirm</button>
        <button type="reset" value="submit">Reset</button>
    </div>
</form>
</body>
</html>
