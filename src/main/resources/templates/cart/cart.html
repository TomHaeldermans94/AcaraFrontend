<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/font-awesome/css/all.css" th:href="@{~/css/font-awesome/css/all.css}"
          type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <title>Cart</title>
</head>

<body>
<!--Navbar-->
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Location</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItemModel : ${cartModel.items}">
            <th scope="row" th:text="${cartItemModel.eventDto.name}"></th>
            <td th:text="${cartItemModel.eventDto.eventDate.toLocalDate()} + ' ' + ${cartItemModel.eventDto.eventDate.toLocalTime()}"></td>
            <td th:text="${cartItemModel.eventDto.location}"></td>
            <td th:text="${cartItemModel.eventDto.price}"></td>
            <td th:text="${cartItemModel.amount}"></td>
            <td th:text="${cartItemModel.itemTotal}"></td>
        </tr>
        </tbody>
    </table>
    <div class="float-right">
        <h5 th:text="'Grand total: ' + ${cartModel.total}"></h5>
        <div class="row">
            <form th:action="@{~/orders/payment}" method="post">
                <button class="btn btn-dark mx-2 btn-lg" type="submit" value="submit">Confirm</button>
                <a href="/events/detail"
                   th:href="@{~/cart/clear}"
                   class="btn btn-danger mx-2 btn-lg">
                    Clear cart
                </a>
                <a href="/events/detail"
                   th:href="@{~/events}"
                   class="btn btn-secondary mx-2 btn-lg">
                    Go back
                </a>
            </form>
        </div>
    </div>

</div>
</body>
</html>
