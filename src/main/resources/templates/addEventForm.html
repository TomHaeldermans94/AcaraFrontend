<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{'/css/bootstrap.css'}"
          media="screen,projection"/>
    <link href="../static/css/form.css" rel="stylesheet" th:href="@{'/css/form.css'}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/form.css" th:href="@{'/css/form.css'}"/>
</head>
<body>


<h1>Add event</h1>
<!--/*@thymesVar id="event" type="be.acara.frontend.model.Event"*/-->
<form class="form-horizontal" method="post" th:object="${event}">

    <div>
        <input type="hidden" th:field="${event.id}"/>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" th:for="${#ids.next('name')}">Event name: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" th:field="${event.name}" th:errorClass="errorField"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorMessage">Invalid input</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" th:for="${#ids.next('eventDate')}">Date: </label>
        <div class="col-sm-10">
            <input class="form-control" type="datetime-local" th:field="${event.eventDate}" th:errorClass="errorField"/>
            <span th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"
                  class="errorMessage">Invalid input</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" th:for="${#ids.next('description')}">Description: </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="${event.description}" th:errorClass="errorField"/>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                  class="errorMessage">Invalid input</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" th:for="${#ids.next('location')}">Location: </label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="${event.location}" th:errorClass="errorField"/>
            <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"
                  class="errorMessage">Invalid input</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" th:for="${#ids.next('category')}">Category:</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="${event.category}">
                <option th:each="category: ${categoryList}"
                        th:value="${category}"
                        th:text="${category}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                  class="errorMessage">Invalid input</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" th:for="${#ids.next('price')}">Price: </label>
        <div class="col-sm-10">
            <input class="form-control" type="number" th:field="${event.price}" th:errorClass="errorField"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="errorMessage">Invalid input</span>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit" value="confirm">Confirm</button>
        <a class="btn btn-primary" href="/events" role="button">Cancel</a>
    </div>
</form>
</body>
</html>
